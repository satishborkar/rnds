		<title>Javascript Window Property</title>

	<body>
		<table cellpadding="10" cellspacing="0" width="100%">
			<tr>
				<td>
				<script type="text/javascript">
					var counter = 0;
					var aProperty;
					document.write('<h1>Properties in Window Objects</h1>')
					document.write('<table cellspacing="0" cellpadding="0" class="properties" width="100%">');
					for (aProperty in window) {
						document.write('<tr>');
						document.write('<td>' + counter + ' -> ');
						document.write('</td>');
						document.write('<td>' + aProperty);
						document.write('</td>');
						document.write('</tr>');
						counter++
					};
					document.write('</table>');

				</script></td>
				<td>
				<script type="text/javascript">
					var counter = 0;
					var aProperty;
					document.write('<h1>Properties in Screen Objects</h1>')
					document.write('<table cellspacing="0" cellpadding="0" class="properties" width="100%">');
					for (aProperty in screen) {
						document.write('<tr>');
						document.write('<td>' + counter + ' -> ');
						document.write('</td>');
						document.write('<td>' + aProperty);
						document.write('</td>');
						document.write('</tr>');
						counter++
					};
					document.write('</table>');

				</script></td>
				<td>
				<script type="text/javascript">
					var counter = 0;
					var aProperty;
					document.write('<h1>Properties in Navigator Objects</h1>')
					document.write('<table cellspacing="0" cellpadding="0" class="properties" width="100%">');
					for (aProperty in navigator) {
						document.write('<tr>');
						document.write('<td>' + counter + ' -> ');
						document.write('</td>');
						document.write('<td>' + aProperty);
						document.write('</td>');
						document.write('</tr>');
						counter++
					};
					document.write('</table>');

				</script></td>
			</tr>
		</table>

	</body>
</html>
